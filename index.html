<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LearnForge</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23667eea'/><text y='.9em' font-size='75' x='12'>üéì</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --secondary: #48bb78;
            --text-dark: #2d3748;
            --text-light: #718096;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #fce7f3 50%, #dbeafe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

        .app-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, var(--primary) 0%, #764ba2 100%);
            border-radius: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin-bottom: 16px;
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.35);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 52px;
            color: var(--text-dark);
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .header .subtitle {
            font-size: 20px;
            color: var(--text-light);
            font-weight: 600;
        }

        /* Main card */
        .card {
            background: white;
            border-radius: 28px;
            padding: 50px 45px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            animation: fadeInUp 0.6s ease 0.2s both;
        }

        .card h2 {
            font-family: 'Fredoka', sans-serif;
            font-size: 32px;
            color: var(--text-dark);
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card .hint {
            text-align: center;
            color: var(--text-light);
            font-size: 18px;
            margin-bottom: 40px;
        }

        /* Subject grid */
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        .subject-card {
            border: 3px solid var(--border);
            border-radius: 24px;
            padding: 45px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
            background: white;
        }

        .subject-card::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 21px;
        }

        .subject-card.spelling::before {
            background: linear-gradient(135deg, #e0e7ff 0%, #fce7f3 100%);
        }

        .subject-card.rekenen::before {
            background: linear-gradient(135deg, #d1fae5 0%, #dbeafe 100%);
        }

        .subject-card:hover {
            transform: translateY(-6px);
            border-color: transparent;
        }

        .subject-card.spelling:hover {
            box-shadow: 0 16px 40px rgba(102, 126, 234, 0.25);
        }

        .subject-card.rekenen:hover {
            box-shadow: 0 16px 40px rgba(72, 187, 120, 0.25);
        }

        .subject-card:hover::before {
            opacity: 1;
        }

        .subject-card:active {
            transform: translateY(-3px);
        }

        .icon-wrapper {
            position: relative;
            z-index: 1;
            width: 90px;
            height: 90px;
            border-radius: 22px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .subject-card.spelling .icon-wrapper {
            background: linear-gradient(135deg, #e0e7ff 0%, #d4d8ff 100%);
        }

        .subject-card.rekenen .icon-wrapper {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
        }

        .subject-card:hover .icon-wrapper {
            transform: scale(1.1) rotate(-3deg);
        }

        .subject-title {
            position: relative;
            z-index: 1;
            font-family: 'Fredoka', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .subject-desc {
            position: relative;
            z-index: 1;
            font-size: 17px;
            color: var(--text-light);
            font-weight: 600;
        }

        .subject-count {
            position: absolute;
            top: 18px;
            right: 18px;
            z-index: 1;
            font-size: 13px;
            font-weight: 700;
            padding: 5px 12px;
            border-radius: 20px;
            font-family: 'Fredoka', sans-serif;
        }

        .subject-card.spelling .subject-count {
            background: #e0e7ff;
            color: var(--primary);
        }

        .subject-card.rekenen .subject-count {
            background: #d1fae5;
            color: #38a169;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body { padding: 20px 15px; }

            .header h1 { font-size: 40px; }
            .header .subtitle { font-size: 17px; }
            .app-icon { width: 75px; height: 75px; font-size: 40px; }

            .card { padding: 35px 25px; }
            .card h2 { font-size: 26px; }

            .subject-grid { grid-template-columns: 1fr; gap: 18px; }

            .subject-card { padding: 35px 25px; }
            .icon-wrapper { width: 75px; height: 75px; font-size: 42px; }
            .subject-title { font-size: 30px; }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .header h1 { font-size: 46px; }
            .card { padding: 45px 40px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="app-icon">üéì</div>
            <h1>LearnForge</h1>
            <p class="subtitle">Kies een vak om te oefenen!</p>
        </div>

        <div class="card">
            <h2>Wat wil je oefenen?</h2>
            <p class="hint">Kies een vak om naar de oefeningen te gaan</p>

            <div class="subject-grid">
                <a href="spelling-index.html" class="subject-card spelling">
                    <span class="subject-count">15 onderwerpen</span>
                    <div class="icon-wrapper">‚úèÔ∏è</div>
                    <div class="subject-title">Spelling</div>
                    <div class="subject-desc">Taal & grammatica oefenen</div>
                </a>

                <a href="https://bertmarinus.github.io/tafeltrainer/" class="subject-card rekenen">
                    <span class="subject-count">5 onderwerpen</span>
                    <div class="icon-wrapper">üî¢</div>
                    <div class="subject-title">Rekenen</div>
                    <div class="subject-desc">Sommen & berekeningen</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
